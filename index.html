<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="image_subcontainer">
        <picture>
          <source
            srcset="images/image-header-desktop.jpg"
            media="(min-width: 43.75rem)"
          />
          <img
            class="image_heading"
            src="images/image-header-mobile.jpg"
            alt="students learning coding"
          />
        </picture>
      </div>

      <div class="content_subcontainer">
        <h1>Get <span>insights</span> that help your business grow.</h1>

        <p class="first_paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats_container">
          <hgroup class="stats_group">
            <h2>10k+</h2>
            <p>companies</p>
          </hgroup>

          <hgroup class="stats_group">
            <h2>314</h2>
            <p>templates</p>
          </hgroup>

          <hgroup class="stats_group">
            <h2>12m+</h2>
            <p>queries</p>
          </hgroup>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
